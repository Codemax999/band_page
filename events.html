<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Events Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font: Hind -->
    <link href="https://fonts.googleapis.com/css?family=Hind:300,400,600" rel="stylesheet">
    <!-- Shared Styles -->
    <link rel="stylesheet" href="css/shared.css"> 
    <!-- Event Styles -->
    <link rel="stylesheet" href="css/events.css">
  </head>
  <body>

    <!-- Top -->
    <header>
      <!-- Band Name Image -->
      <a href="index.html">
        <img src="images/RockBand.png" alt="Rock Band Name">
      </a>

      <!-- Navigation -->
      <nav>
        <ul>
          <li><a href="news.html">News</a></li>
          <li><a href="events.html" class="active">Tour Dates</a></li>
          <li><a href="timeline.html">About the Band</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <!-- Latest Single -->
      <section></section>
      <div class="container">
        <!-- Label -->
        <h2>Latest Single</h2>
        <h6>Album Title</h6>

        <!-- Video -->
        <audio controls>
          <source src="images/video.mp4" type="video/mp4">
        </audio>

        <!-- Buy Album Link -->
        <div class="skew-album"></div>
        <a href="">Buy Album</a>
      </div>
    </header>

    <section class="event-page">
      
      <!-- Heading -->
      <div class="header-wrap-event-tour">
        <h5>Tour 2017 <span>Tour Name</span></h5>
      </div>

      <!-- List of Events -->
      <table class="event-list"></table>

    </section>

    <!-- Contact -->
    <footer>
      <h4><a href="">Newsletter</a></h4>
      <img class="social-icon facebook">
      <img class="social-icon twitter">
      <img class="social-icon youtube">
      <img class="social-icon google">
      <img class="social-icon instagram">
      <h4><a href="contact.html">Contact</a></h4>
    </footer>


    <!-- Main JS -->
    <script src="js/content.js"></script>
    
  </body>
</html>
