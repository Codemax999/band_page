<!DOCTYPE html>
<html lang="en">
  <head>
    <title>News Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font: Hind -->
    <link href="https://fonts.googleapis.com/css?family=Hind:300,400,600" rel="stylesheet">
    <!-- Shared Styles -->
    <link rel="stylesheet" href="css/shared.css">
    <!-- News Styles -->
    <link rel="stylesheet" href="css/news.css">
  </head>
  <body>

    <!-- Top -->
    <header>
      <!-- Band Name Image -->
      <a href="index.html">
        <img src="images/RockBand.png" alt="Rock Band Name">
      </a>

      <!-- Navigation -->
      <nav>
        <ul>
          <li><a href="news.html" class="active">News</a></li>
          <li><a href="events.html">Tour Dates</a></li>
          <li><a href="timeline.html">About the Band</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <!-- Latest Single -->
      <section></section>
      <div class="container">
        <!-- Label -->
        <h2>Latest Single</h2>
        <h6>Album Title</h6>

        <!-- Video -->
        <audio controls>
          <source src="images/video.mp4" type="video/mp4">
        </audio>

        <!-- Buy Album Link -->
        <div class="skew-album"></div>
        <a href="">Buy Album</a>
      </div>
    </header>

    <!-- News Article -->
    <section class="news-body">

      <!-- Title -->
      <h1 class="featured-article-header"></h1>
      <div class="featured-article"></div>

      <!-- Sidebar of Recent Posts -->
      <aside>
        <!-- Title -->
        <h2>Recent Posts</h2>

        <!-- List of Recent Posts -->
        <ul class="news-list"></ul>
      </aside>
    </section>

    <!-- Contact -->
    <footer>
      <h4><a href="">Newsletter</a></h4>
      <img class="social-icon facebook">
      <img class="social-icon twitter">
      <img class="social-icon youtube">
      <img class="social-icon google">
      <img class="social-icon instagram">
      <h4><a href="contact.html">Contact</a></h4>
    </footer>


    <!-- Main JS -->
    <script src="js/content.js"></script>
    
  </body>
</html>
